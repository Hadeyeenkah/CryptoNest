<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoNest - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>CryptoNest</h2>
        <ul>
            <li onclick="window.location.href='dashboard.html';">
                <i class="fa-solid fa-chart-line"></i> Dashboard
            </li>
            <li onclick="window.location.href='investment.html';">
                <i class="fa-solid fa-plus-circle"></i> New Investment
            </li>
            <li onclick="window.location.href='investment-history.html';">
                <i class="fa-solid fa-history"></i> Investment History
            </li>
            <li onclick="window.location.href='withdraw.html';">
                <i class="fa-solid fa-wallet"></i> Withdraw
            </li>
            <li onclick="window.location.href='profile.html';">
                <i class="fa-solid fa-user"></i> Profile
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="top-bar">
            <span class="menu-toggle" id="menu-toggle">â˜°</span>
            <div class="profile"> <span id="profile-name">User</span></div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Total Investment</h2>
                <p id="total-investment">$0.00</p>
            </div>
            <div class="card">
                <h2>Total Interest</h2>
                <p id="total-interest">$0.00</p>
            </div>
            <div class="card">
                <h2>Total Withdrawal</h2>
                <p id="total-withdrawal">$0.00</p>
            </div>
            <div class="card">
                <h2>Total Balance</h2>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <!-- Transaction History Section -->
        <div class="card">
            <h2>Transaction History</h2>
            <table id="transaction-history-table">
                <thead>
                    <tr>
                        <th>Amount ($)</th>
                        <th>Status</th>
                        <th>Date & Time</th>
                    </tr>
                </thead>
                <tbody id="transaction-history-body">
                    <tr><td colspan="3">Loading transactions...</td></tr>
                </tbody>
            </table>
        </div>
    </div>


    
    <style>
   /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #0d0d0d;
    color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: row;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: 280px;
    background: #161616;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -280px;
    transition: left 0.4s ease-in-out;
    box-shadow: 5px 0 15px rgba(0, 255, 255, 0.2);
    border-right: 1px solid rgba(0, 255, 255, 0.2);
}

.sidebar.active {
    left: 0;
}

.sidebar h2 {
    color: cyan;
    text-align: center;
    padding: 20px 0;
    border-bottom: 3px solid cyan;
    font-size: 1.8rem;
    font-weight: 600;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: all 0.3s ease-in-out;
    font-size: 1.1rem;
}

.sidebar ul li:hover {
    background: linear-gradient(90deg, cyan 0%, #00f2ff 100%);
    color: black;
    padding-left: 25px;
    box-shadow: inset 5px 0 10px rgba(0, 255, 255, 0.5);
}

/* Content Section */
.content {
    flex: 1;
    padding: 25px;
    margin-left: 0;
    transition: margin-left 0.4s ease-in-out;
}

.content.shifted {
    margin-left: 280px;
}

/* Top Bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #222;
    border-bottom: 2px solid cyan;
}

/* Dashboard Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

/* Card Styling */
.card {
    background: #1e1e1e;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    border: 2px solid rgba(0, 255, 255, 0.2);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    border: 2px solid rgba(0, 255, 255, 0.5);
}

/* Buttons */
.btn {
    background: linear-gradient(90deg, cyan 0%, #00f2ff 100%);
    color: black;
    padding: 12px 18px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
}

.btn:hover {
    background: linear-gradient(90deg, #00f2ff 0%, cyan 100%);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    transform: scale(1.05);
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    border: 1px solid rgba(0, 255, 255, 0.2);
    padding: 12px;
    text-align: center;
    color: #fff;
}

th {
    background: rgba(0, 255, 255, 0.3);
    color: #00f2ff;
    font-weight: bold;
    text-transform: uppercase;
}

td {
    background: #2a2a2a;
}

tr:nth-child(even) {
    background: #242424;
}

tr:hover {
    background: rgba(0, 255, 255, 0.1);
}

/* Responsive Styles */
@media (max-width: 768px) {
    .sidebar {
        left: -280px;
    }
    .content {
        margin-left: 0;
    }
    .card {
        padding: 20px;
    }
    table {
        font-size: 0.9rem;
    }
    .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
    }
}


    </style>

    <script>
// Crypto Dashboard with Real-Time Data

document.addEventListener("DOMContentLoaded", async function () {
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menu-toggle");
    const transactionBody = document.getElementById("transaction-history-body");
    
    menuToggle.addEventListener("click", function () {
        sidebar.classList.toggle("open");
    });

    async function fetchCryptoData() {
        try {
            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano&vs_currencies=usd");
            const data = await response.json();
            
            document.getElementById("btc-price").textContent = `$${data.bitcoin.usd}`;
            document.getElementById("eth-price").textContent = `$${data.ethereum.usd}`;
            document.getElementById("ada-price").textContent = `$${data.cardano.usd}`;
        } catch (error) {
            console.error("Error fetching crypto data:", error);
        }
    }
    
    async function fetchTransactions() {
        try {
            const response = await fetch("https://api.example.com/transactions"); // Replace with actual API
            const transactions = await response.json();
            
            transactionBody.innerHTML = "";
            transactions.forEach(tx => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>$${tx.amount.toFixed(2)}</td>
                    <td class="${tx.status === "Completed" ? "text-green" : "text-orange"}">${tx.status}</td>
                    <td>${new Date(tx.date).toLocaleString()}</td>
                `;
                transactionBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching transactions:", error);
        }
    }
    
    fetchCryptoData();
    fetchTransactions();
    setInterval(fetchCryptoData, 30000); // Update prices every 30 sec
});



    </script>
</body>
</html>
