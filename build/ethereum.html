<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ethereum Payment</h1>
        <p>Please send your payment to the Ethereum wallet address below:</p>
        
        <div class="wallet-info">
            <h3>Wallet Address</h3>
            <p id="wallet-address">0x123456789ABCDEF123456789ABCDEF1234567890</p>
            <img id="qr-code" src="ethereum-qr.png" alt="Ethereum QR Code" style="width: 200px;">
        </div>
        
        <button onclick="confirmPayment()">Confirm Payment</button>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0 0 10px cyan;
}

h1 {
    color: cyan;
}

.wallet-info {
    margin-top: 20px;
    padding: 10px;
    background: #252525;
    border-radius: 5px;
}

#qr-code {
    width: 200px;
    margin-top: 10px;
    border: 5px solid cyan;
    border-radius: 10px;
}

button {
    background: cyan;
    color: black;
    padding: 12px;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: darkcyan;
}
</style>
    
    <script>
        function confirmPayment() {
            alert("Payment Confirmed! We will process your transaction shortly.");
        }
    </script>
</body>
</html>
