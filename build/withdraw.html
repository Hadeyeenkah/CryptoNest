<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="withdraw.css">
    <script src="withdraw.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="withdraw-container">
        <div class="withdraw-box">
            <h2><i class="fa-solid fa-wallet"></i> Withdraw Funds</h2>
            
            <form id="withdrawForm">
                <div class="input-group">
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" min="10" placeholder="Enter amount" required>
                </div>

                <div class="input-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" required>
                        <option value="bank">Bank Transfer</option>
                        <option value="crypto">Crypto (BTC, USDT)</option>
                    </select>
                </div>

                <div class="input-group" id="cryptoField" style="display: none;">
                    <label for="walletAddress">Wallet Address:</label>
                    <input type="text" id="walletAddress" placeholder="Enter Wallet Address">
                </div>

                <button type="submit" class="withdraw-btn">Withdraw</button>
            </form>

            <p id="message"></p>

            <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
